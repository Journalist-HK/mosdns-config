  - tag: ecs_sjc
    type: ecs_handler
    args:
      forward: false
      preset: 151.101.48.0
      send: false
      mask4: 22

  - tag: ecs_lax
    type: ecs_handler
    args:
      forward: false
      preset: 151.101.196.0
      send: false
      mask4: 22

  # 不应处理本地 DNS 请求，防止死循环。正确顺序应该是 dnsmasq --> OpenClash（可选）--> mosdns。
  # - tag: "forward_lan"
  #   type: forward
  #   args:
  #     concurrent: 1
  #     upstream:
  #       - addr: "192.168.1.1"

  - tag: "forward_local"
    type: forward
    args:
      concurrent: 1
      upstreams:
        - addr: "218.2.2.2" # 运营商 DNS，自行修改
        - addr: "218.4.4.4" # 运营商 DNS，自行修改
        - addr: "240e:5a::6666" # 运营商 DNS，自行修改
        - addr: "240e:5b::6666" # 运营商 DNS，自行修改

  - tag: "forward_alidns"
    type: forward
    args:
      concurrent: 1
      upstreams:
        - addr: "223.5.5.5"
        - addr: "quic://223.6.6.6:853"
        - addr: "https://dns.alidns.com/dns-query"
          dial_addr: "223.5.5.5"
          enable_http3: false

  - tag: "forward_dnspod"
    type: forward
    args:
      concurrent: 1
      upstreams:
        - addr: "https://doh.pub/dns-query"
          dial_addr: "120.53.53.53"
          enable_http3: false

  # - tag: "forward_easy"
  #   type: "forward"
  #   args:
  #     concurrent: 1
  #     upstreams:
  #       - addr: "https://doh.apad.pro/dns-query"
  #         bootstrap: "223.5.5.5"
  #         enable_http3: false

  - tag: "forward_remote"
    type: "forward"
    args:
      concurrent: 1 # 并发数。每次请求随机选取 concurrent 个 upstreams 发送请求。
                    # 取最快返回的应答。超过 3 最多选 3 个。默认 1。
      upstreams:
        - addr: "https://162.159.36.1/dns-query"
          enable_http3: false
          # socks5: "127.0.0.1:1080" # 目前暂不支持用户名密码认证，只支持基于 TCP 的协议
        - addr: "https://162.159.46.1/dns-query"
          enable_http3: false
        # - addr: "https://doh.opendns.com/dns-query"
        #   dial_addr: "146.112.41.2"
        #   enable_http3: false
        # - addr: "https://public.dns.iij.jp/dns-query"
        #   dial_addr: 103.2.57.5
        #   enable_http3: false
        # - addr: "tcp://208.67.220.220:5353" # CISCO OpenDNS
        #   enable_pipeline: true

  - tag: remote_sequence
    type: sequence
    args:
      - exec: prefer_ipv4
      - exec: $ecs_sjc
      - exec: $forward_remote
      - exec: return

  - tag: remote_sequence_ipv6
    type: sequence
    args:
      - exec: prefer_ipv6
      - exec: $forward_remote
      - exec: return

  # - tag: "fallback"
  #   type: "fallback"
  #   args:
  #     primary: forward_easy    # easy
  #     secondary: forward_remote  # remote
  #     threshold: 360           # 无响应回滚阈值。单位毫秒。默认 500 。
  #     always_standby: true     # 副可执行插件始终待命。

  # - tag: fallback_sequence
  #   type: sequence
  #   args:
  #     - exec: prefer_ipv4
  #     - exec: $ecs_sjc # 默认美国 ECS
  #     - exec: $fallback
  #     - exec: return

  # - tag: fallback_sequence_ipv6
  #   type: sequence
  #   args:
  #     - exec: prefer_ipv6
  #     - exec: $fallback
  #     - exec: accept

  - tag: has_resp_sequence
    type: sequence
    args:
      - matches:
          - has_resp
        exec: accept
